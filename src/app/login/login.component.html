

<div class="container">
  <label for="uname"><b>Username</b></label>
  <input  [(ngModel)]="loggingUser.userId" type="text"placeholder="Enter Username" name="uname" required>


  <label for="psw"><b>Password</b></label>
  <input  [(ngModel)]="loggingUser.password" type="password" placeholder="Enter Password" name="psw" required>
    
  <button type="submit" (click)="loginUser()">Login</button>
  <label>
    <input type="checkbox" checked="checked" name="remember"> Remember me
  </label>
</div>
